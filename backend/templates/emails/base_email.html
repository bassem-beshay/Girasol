<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Girasol Tours{% endblock %}</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f5f5f5;">
    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background-color: #f5f5f5;">
        <tr>
            <td align="center" style="padding: 20px 10px;">
                <table role="presentation" width="500" cellpadding="0" cellspacing="0" style="max-width: 500px; background-color: #ffffff; border-radius: 8px; overflow: hidden;">

                    <!-- Header -->
                    <tr>
                        <td style="background-color: #ea580c; padding: 20px; text-align: center;">
                            <h1 style="color: #ffffff; margin: 0; font-size: 20px; font-weight: bold;">
                                Girasol Tours
                            </h1>
                            <p style="color: #fff8f0; margin: 5px 0 0 0; font-size: 12px;">
                                {% block header_subtitle %}Discover Egypt{% endblock %}
                            </p>
                        </td>
                    </tr>

                    <!-- Content -->
                    <tr>
                        <td style="padding: 25px 20px;">
                            {% block content %}{% endblock %}
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td style="background-color: #f9f9f9; padding: 15px 20px; border-top: 1px solid #eee;">
                            <table width="100%">
                                <tr>
                                    <td style="text-align: center;">
                                        <p style="color: #666; font-size: 11px; margin: 0 0 5px 0;">
                                            Girasol Tours Egypt | Giza, Egypt
                                        </p>
                                        <p style="color: #888; font-size: 10px; margin: 0;">
                                            Phone: +20 2 3771 5511 | Licence: 2208 A
                                        </p>
                                        {% block footer_links %}
                                        <p style="margin: 10px 0 0 0;">
                                            <a href="{{ website_url|default:'http://50.6.250.81:3000' }}" style="color: #ea580c; font-size: 11px; text-decoration: none;">Visit Website</a>
                                            {% if unsubscribe_url %}
                                            <span style="color: #ccc;"> | </span>
                                            <a href="{{ unsubscribe_url }}" style="color: #888; font-size: 11px; text-decoration: none;">Unsubscribe</a>
                                            {% endif %}
                                        </p>
                                        {% endblock %}
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                </table>
            </td>
        </tr>
    </table>
</body>
</html>
