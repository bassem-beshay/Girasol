<svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 60 60">
  <defs>
    <pattern id="egyptianPattern" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <!-- Ankh-inspired cross pattern -->
      <path d="M30 5 L30 20 M25 15 L35 15" stroke="#c9a227" stroke-width="2" fill="none" opacity="0.3"/>
      <circle cx="30" cy="8" r="4" stroke="#c9a227" stroke-width="1.5" fill="none" opacity="0.3"/>

      <!-- Lotus flower hints -->
      <path d="M10 30 Q15 25 20 30 Q15 35 10 30" stroke="#c9a227" stroke-width="1" fill="none" opacity="0.2"/>
      <path d="M40 30 Q45 25 50 30 Q45 35 40 30" stroke="#c9a227" stroke-width="1" fill="none" opacity="0.2"/>

      <!-- Pyramid triangles -->
      <path d="M5 55 L15 40 L25 55" stroke="#c9a227" stroke-width="1" fill="none" opacity="0.25"/>
      <path d="M35 55 L45 40 L55 55" stroke="#c9a227" stroke-width="1" fill="none" opacity="0.25"/>

      <!-- Eye of Horus elements -->
      <ellipse cx="30" cy="45" rx="8" ry="4" stroke="#c9a227" stroke-width="1" fill="none" opacity="0.2"/>
      <circle cx="30" cy="45" r="2" fill="#c9a227" opacity="0.2"/>

      <!-- Decorative lines -->
      <line x1="0" y1="0" x2="10" y2="10" stroke="#c9a227" stroke-width="0.5" opacity="0.15"/>
      <line x1="50" y1="0" x2="60" y2="10" stroke="#c9a227" stroke-width="0.5" opacity="0.15"/>
      <line x1="0" y1="50" x2="10" y2="60" stroke="#c9a227" stroke-width="0.5" opacity="0.15"/>
      <line x1="50" y1="50" x2="60" y2="60" stroke="#c9a227" stroke-width="0.5" opacity="0.15"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#egyptianPattern)"/>
</svg>